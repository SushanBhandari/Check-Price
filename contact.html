    <div class="wrapper">
      <h2>Contact us</h2>
      <form method="POST">
        <h4>Account</h4>
        <div class="input-group">
          <div class="input-box">
            <input type="text" placeholder="Full Name" required class="name" />
            <i class="fa fa-user icon"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Nick Name" required class="name" />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input
              type="email"
              placeholder="Email Adress"
              required
              class="name"
            />
            <i class="fa fa-envelope icon"></i>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <h4>Date of Birth</h4>
            <input type="text" placeholder="DD" class="dob" />
            <input type="text" placeholder="MM" class="dob" />
            <input type="text" placeholder="YYYY" class="dob" />
          </div>
          <div class="input-box">
            <h4>Gender</h4>
            <input type="radio" id="b1" name="gendar" checked class="radio" />
            <label for="b1">Male</label>
            <input type="radio" id="b2" name="gendar" class="radio" />
            <label for="b2">Female</label>
          </div>
        </div>
      <div >
        <div class="input-group">
            <div class="input-box">
                <h4>Message</h4>
                <textarea class="field" placeholder="Please type you problem here" rows="10" cols="40"></textarea>
      
        </div>
        </div>
          
     
          <div class="input-box">
            <button type="submit">Submit Now</button>
            
            <button type="button" class="cancelbtn">Cancel</button>
            
              
             
            </div>
